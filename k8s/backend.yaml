apiVersion: apps/v1
kind: Deployment
metadata:
  name: greencart-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greencart-backend
  template:
    metadata:
      labels:
        app: greencart-backend
    spec:
      containers:
      - name: backend
        image: swkariyawasam/greencart-backend:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: greencart-backend-service
spec:
  type: LoadBalancer
  selector:
    app: greencart-backend
  ports:
    - port: 8080
      targetPort: 8080