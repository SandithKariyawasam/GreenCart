apiVersion: apps/v1
kind: Deployment
metadata:
  name: greencart-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greencart-dashboard
  template:
    metadata:
      labels:
        app: greencart-dashboard
    spec:
      containers:
      - name: dashboard
        image: swkariyawasam/greencart-dashboard:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: greencart-dashboard-service
spec:
  type: LoadBalancer
  selector:
    app: greencart-dashboard
  ports:
    - port: 3000  
      targetPort: 80